<div class="inputContent">
    <mat-form-field id="filter" appearance="outline">
        <mat-label>Search by Genre</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Example: Horror" #input>
        <mat-icon matSuffix>search</mat-icon>

    </mat-form-field>
</div>
<div class="margin-bot">
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="original_title">
                <mat-header-cell *matHeaderCellDef> Original Title </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.original_title}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="popularity">
                <mat-header-cell *matHeaderCellDef> Popularity </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.popularity}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="vote_average">
                <mat-header-cell mat-header-cell *matHeaderCellDef> Vote Average </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.vote_average}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>

<mat-divider></mat-divider>
<div class="flex-grid">
    <div class="flex-item" *ngFor="let item of originalDataSource">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{item.original_title}}</mat-card-title>
                <mat-card-subtitle>{{item.release_date}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://image.tmdb.org/t/p/original/{{item.poster_path}}">
            <mat-card-content>
                <p>
                    {{item.overview}}
                </p>

            </mat-card-content>
            <mat-card-actions>
                <button mat-button><mat-icon>favorite</mat-icon></button>
                <button mat-button><mat-icon>share</mat-icon></button>
                <button mat-button>Popularity: {{item.popularity}}</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
